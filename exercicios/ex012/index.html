<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor</p>
    <video width="200" poster="imagem/cafenobule.png" src="midia/Meuvideoo.Mp3.mp4" controls autoplay loop>
        <p>seu computador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&autoplay=1&loop=1&color=ff0179&byline=0&portrait=0" width="200" height="113" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
